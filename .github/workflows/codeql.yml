name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'

jobs:
  detect-build:
    name: Detect build configuration
    runs-on: ubuntu-latest
    outputs:
      has-build: ${{ steps.detect.outputs.has-build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Swift build definition
        id: detect
        run: |
          # Check if project.pbxproj exists (Xcode project)
          if [ -f "ios-app/FareLens.xcodeproj/project.pbxproj" ]; then
            echo "has-build=true" >> "$GITHUB_OUTPUT"
            echo "✅ Xcode project found"
          # Check if Package.swift exists (Swift Package Manager)
          elif [ -f "Package.swift" ]; then
            echo "has-build=true" >> "$GITHUB_OUTPUT"
            echo "✅ Package.swift found"
          else
            echo "has-build=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No Xcode project or Package.swift detected; skipping CodeQL analysis until a build configuration is available."
          fi

  analyze:
    needs: detect-build
    if: ${{ needs.detect-build.outputs.has-build == 'true' }}
    name: Analyze Code
    runs-on: macos-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Set up Secrets.xcconfig for CI
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          CLOUDFLARE_WORKER_URL: ${{ secrets.CLOUDFLARE_WORKER_URL }}
        run: |
          missing=()
          [ -z "${SUPABASE_URL}" ] && missing+=("SUPABASE_URL")
          [ -z "${SUPABASE_PUBLISHABLE_KEY}" ] && missing+=("SUPABASE_PUBLISHABLE_KEY")
          [ -z "${CLOUDFLARE_WORKER_URL}" ] && missing+=("CLOUDFLARE_WORKER_URL")

          if [ ${#missing[@]} -ne 0 ]; then
            echo "::warning::Missing secrets (${missing[*]}). Using placeholder values for CodeQL build."
            SUPABASE_URL="https://example.supabase.co"
            SUPABASE_PUBLISHABLE_KEY="public-anon-key"
            CLOUDFLARE_WORKER_URL="https://example.workers.dev"
          fi

          {
            echo "// FareLens Secrets Configuration - CI/CD"
            echo "SUPABASE_URL = ${SUPABASE_URL}"
            echo "SUPABASE_PUBLISHABLE_KEY = ${SUPABASE_PUBLISHABLE_KEY}"
            echo "CLOUDFLARE_WORKER_URL = ${CLOUDFLARE_WORKER_URL}"
          } > ios-app/FareLens/Config/Secrets.xcconfig

      - name: Install xcodegen
        run: arch -arm64 brew install xcodegen

      - name: Generate Xcode project
        run: |
          cd ios-app
          xcodegen generate

      - name: Build Xcode project with dependency resolution
        run: |
          cd ios-app
          xcodebuild build \
            -project FareLens.xcodeproj \
            -scheme FareLens \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
